<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
  <title>Sotasampo - Menehtyneet</title>

  <link rel="stylesheet" href="/css/main.css">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="facetedsearch.css">

</head>

<body>

<div id="nav"></div>

<div ng-app="facetApp">
  <div class="container-fluid" ng-controller="MainController as vm" class="left">
    <div class="row">
      <div class="col-md-2">
        <facet-selector
          ng-if="vm.facets"
          data-facets="vm.facets"
          data-update-results="vm.updateResults"
          data-options="vm.facetOptions"
          data-disable="vm.disableFacets">
        </facet-selector>
      </div>

      <div class="col-md-10">
        <div ng-include="'persons.html'"></div>
      </div>

    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-translate/angular-translate.min.js"></script>
  <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
  <script src="bower_components/ng-table/dist/ng-table.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/angular-paging-sparql-service/dist/sparql-service.js"></script>
  <script src="bower_components/spin.js/spin.js"></script>
  <script src="bower_components/angular-spinner/angular-spinner.min.js"></script>
  <script src="bower_components/angular-semantic-faceted-search/dist/semantic-faceted-search.js"></script>

  <script src="facet-app.module.js"></script>
  <script src="person.mapper.js"></script>
  <script src="casualty.service.js"></script>
  <script src="facet-app.main-controller.js"></script>

  <script src="load_ss.js"></script>

</div>

<div id="footer"></div>
</body>
</html>
